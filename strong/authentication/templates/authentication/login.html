{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'authentication/css/loginStyles.css' %}">
  </head>
  <body>
    <div class="container">
      {% if error %}
      <p id="error">
        {{error}}
      </p>
      {% endif %}
      <div class="card">
        <div class="background"></div>
        <div class="content">
          <h1 class="title">Login Now</h1>
          <form class="form" method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="form-group">
              <label class="label" for="username">Username</label>
              <input class="input" type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label class="label" for="password">Password</label>
              <input class="input" type="password" id="password" name="password" required>
            </div>
            <button class="button" type="submit">Sign in</button>
          </form>
          <div class="footer">
            <p class="text">Don't have an account? <a class="link" href="{% url 'register' %}">Sign up</a></p>
            {% comment %} <p class="text">Forgot password? <a class="link" href="#">Reset it</a></p> {% endcomment %}
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    // this function helps to reload the login page when it is loaded from browsers cache.if the user is authenticated reloading login page redirect the user to profile page
  window.onpageshow = function(e){
      if(e.persisted){
        location.reload(true)
      }
    }

  </script>
</html>
