{% include 'index.html' %}
{% load static %}

{% block head %}
    <style>
        .container{
            padding-inline:2em;
        }
        h6{
            color:gray;
        }
        p{
            font-weight:bold;
            margin-bottom:40px;
        }
    </style>
{% endblock head %}


{% block body %}
<div class="container">
    <h1>Measures</h1>

    <h6>CORE</h6>
    {% for i  in core %}
        <p class="item" data-url="{% url 'show-measures' i %}">{{i}}</p>
    {% endfor %}

    <h6>BODY PART</h6>
    {% for i in body_part %}
        <p class="item" data-url="{% url 'show-measures' i %}">{{i}}</p>
    {% endfor %}
</div>
<script>
    let items = document.querySelectorAll('.item')

    items.forEach((item)=>{
        item.style.cursor = "pointer"
    item.addEventListener('click',function(){
        let url = this.getAttribute('data-url')
        console.log(url)
        window.location.href = url;
    })
})

</script>
{% endblock body %}
